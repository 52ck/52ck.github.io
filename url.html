<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL检测和定向</title>
</head>
<body>
    <script>
        // 定义要检测的URL列表
        var urlsToCheck = [
            "https://www.xxx.com",
            "https://y8b.cn",
            "https://www.baidu.com",
            "http://www.fhdq.net/emoji.html#emojidaquan"
        ];

        // 定义前缀
        var prefix = "http://mp.weixinbridge.com/mp/wapredirect?url=";

        // 定义一个函数来处理下一个URL
        function processNextUrl(index) {
            if (index < urlsToCheck.length) {
                var urlToCheck = prefix + urlsToCheck[index];

                // 创建一个隐藏的iframe来加载URL
                var iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = urlToCheck;

                // 添加iframe到文档
                document.body.appendChild(iframe);

                // 监听iframe加载完成事件
                iframe.onload = function () {
                    // 获取iframe加载后的URL
                    var loadedUrl = iframe.contentWindow.location.href;

                    // 判断是否是以指定前缀开头的URL
                    if (loadedUrl.startsWith(prefix)) {
                        // URL正常，执行重定向操作
                        window.location.href = loadedUrl;
                    } else {
                        // URL不正常，继续处理下一个URL
                        processNextUrl(index + 1);
                    }

                    // 移除iframe
                    document.body.removeChild(iframe);
                };
            }
        }

        // 开始处理第一个URL
        processNextUrl(0);
    </script>
</body>
</html>
